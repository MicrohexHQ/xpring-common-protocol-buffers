version: 2.1
orbs:
  protobuf: izumin5210/protobuf@0.1.0
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - protobuf/install

      - run:
          name: "Compile Protocol Buffer Models"
          command: |
            mkdir -p ./models/generated
            protoc models/*.proto --proto_path=./models/ --cpp_out ./generated/
