version: 2.1
orbs:
  protobuf: izumin5210/protobuf@0.1.0
jobs:
  build:
    docker:
      - image: circleci/node:7.10

    working_directory: ~/repo

    steps:
      - checkout
      - protobuf/install

      - run:
          name: "Install GRPC"
          command: |
            git clone -b $(curl -L https://grpc.io/release) https://github.com/grpc/grpc
            cd grpc
            git submodule update --init
            make

      - run: mkdir -p generated
      - run:
          name: "Compile Protocol Buffers Models"
          command: |
            protoc models/*.proto --proto_path=./models/ --cpp_out ./generated/

      - run:
          name: "Compile GRPC Protocol Buffers Services"
          command: |
            protoc -I ./services/ -I ./models/ --grpc_out=./generated --plugin=protoc-gen-grpc=`which grpc_cpp_plugin` ./services/*.proto ./models/*.proto
